<script>
    let measureChart; // Déclarer measureChart au niveau global

    document.addEventListener('DOMContentLoaded', function() {
      const temperatures = JSON.parse('{{ temperatures | tojson | safe }}');

      // Initialiser le graphique
      const ctx = document.getElementById('measureChart').getContext('2d');
      measureChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: temperatures.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)).map(record => record.timestamp),
          datasets: [{
            label: 'temp',
            data: temperatures.map(record => record.value),
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: 'red'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: 'blue'
              },
              title: {
                display: true,
                text: 'Temps',
                color: 'yellow'
              }
            },
            y: {
              ticks: {
                color: 'blue'
              },
              title: {
                display: true,
                text: 'Valeur',
                color: 'yellow'
              }
            }
          },
          animation: {
            duration: 1000,
            easing: 'easeInOutQuad'
          }
        }
      });

      updateTable(temperatures);
    });

    function showMeasureOptions() {
      Swal.fire({
        title: 'Choisissez une mesure',
        input: 'select',
        inputOptions: {
          'temp': 'Température',
          'pressure': 'Pression',
          'flow': 'Débit'
        },
        inputPlaceholder: 'Sélectionnez une mesure...',
        showCancelButton: true,
        confirmButtonText: 'OK',
        cancelButtonText: 'Annuler'
      }).then((result) => {
        if (result.isConfirmed) {
          const measureType = result.value;
          updateDashboard(measureType);
          startAutoRefresh(measureType); // Démarrer le rafraîchissement automatique
        }
      });
    }

    function updateDashboard(measureType) {
      fetch(`/get_measure_data?measure=${measureType}`)
        .then(response => response.json())
        .then(data => {
          console.log("Données reçues:", data); // Vérifiez les données
          updateChart(data, measureType);
          updateTable(data);
        })
        .catch(err => {
          console.error("Erreur de chargement des données:", err);
        });
    }

    function updateChart(data, measureType) {
      const sortedData = data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      const labels = sortedData.map(item => item.timestamp);
      const values = sortedData.map(item => item.value);

      if (measureChart) {
        measureChart.data.labels = labels;
        measureChart.data.datasets[0].data = values;
        measureChart.data.datasets[0].label = measureType;
        measureChart.update();
      } else {
        const ctx = document.getElementById('measureChart').getContext('2d');
        measureChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: measureType,
              data: values,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              borderWidth: 2
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: {
                  color: 'blue'
                }
              }
            },
            scales: {
              x: {
                ticks: {
                  color: 'red'
                },
                title: {
                  display: true,
                  text: 'Temps',
                  color: 'green'
                }
              },
              y: {
                ticks: {
                  color: 'red'
                },
                title: {
                  display: true,
                  text: 'Valeur',
                  color: 'green'
                }
              }
            },
            animation: {
              duration: 1000,
              easing: 'easeInOutQuad'
            }
          }
        });
      }
    }

    function updateTable(data) {
      const tbody = document.getElementById('measureTableBody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">Aucune donnée trouvée</td></tr>';
      } else {
        const reversedData = [...data].reverse(); // Inverser les données
        reversedData.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.timestamp}</td><td>${item.value} ${item.unit || ''}</td>`;
          tbody.appendChild(row);
        });
      }
    }

    function startAutoRefresh(measureType, interval = 5000) {
      setInterval(() => {
        updateDashboard(measureType);
      }, interval);
    }
  </script>
